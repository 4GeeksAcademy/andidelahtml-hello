<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <div class="card my-5">
            <div class="card-header" style="padding-top: 10px;">
              <h3>Payment form example</h3>
            </div>
            <div class="body">
                <div class="alert alert-danger m-3" role="alert">
                    Some fields are missing
                </div>
                <div class="form m-3">
                    <form class="row g-3">
                      <div class="col-md-5">
                        <label for="CardNumber" class="form-label">Card #</label>
                        <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                      </div>
                      <div class="col-md-3">
                        <label for="CVCNumber" class="form-label">CVC #</label>
                        <input class="form-control" id="exampleAccount" placeholder="0000" type="text">
                      </div>
                      <div class="col-md-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="amount d-flex">
                          <p><strong>$</strong></p>
                          <input class="form-control" id="exampleAccount" placeholder="Amount" type="text">
                        </div>
                      </div>
                      <div class="col-6">
                        <label for="Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                      </div>
                      <div class="col-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                      </div>
                      <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputAddress2">
                      </div>
                      <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" placeholder="Pick a state">
                          <option selected>Pick a state...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    <div class="row mt-3">
                      <div class="col-6">
                        We accept
                      </div>
                      <div class="col-6">
                        <div class="input-group">
                          <label for="inputMessage" class="form-label">Message</label>
                      </div>  
                    

                          
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-3 border rounded text-bg-secondary fs-4 d-flex justify-content-around" style="height: 43px;">
                        <div class="mc">
                          <input type="radio" name="payment" id="mastercard">
                          <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="visa">
                          <input type="radio" name="payment" id="visa">
                          <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="dc">
                          <input type="radio" name="payment" id="dinersclub">
                          <label for="dinersclub"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="amex">
                          <input type="radio" name="payment" id="americanexp">
                          <label for="americanexp"><i class="fa-brands fa-cc-discover"></i></label>
                        </div>
                      </div>
                      <div class="col-3"></div>
                      <div class="col-6">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                          <div class="form-text" id="basic-addon4">Add any notes here.</div>
                      </div>
                    </div>
                      
                      </div>
                      <div class="footer border border-secondary-subtle my-5 bg-body-secondary px-3 pt-2 mb-0 d-flex justify-content-end">
                        <div class="row">
                          <div class="col-5">
                            <button type="submit" class="btn btn-secondary mb-2">Cancel</button>
                          </div>
                          <div class="col-5 mx-1">
                            <button type="submit" class="btn btn-primary mb-2">Send</button>
                          </div>
                        </div>
                    </div>
                      
                    </form>
                  </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
